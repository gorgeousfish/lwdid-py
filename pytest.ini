[pytest]
# pytest 配置文件 - lwdid Python 包

# 测试目录
testpaths = tests

# 排除归档测试目录
norecursedirs = _archived_dev_tests .git __pycache__ .pytest_cache htmlcov src

# 命令行选项
addopts = 
    -v
    --strict-markers
    --tb=short
    --color=yes
    --ignore=src

# 测试标记定义
markers =
    slow: 慢速测试 (运行时间 > 10s)，主要是RI测试
    integration: 集成测试，测试完整的端到端流程
    unit: 单元测试，测试单个函数或类
    stata_alignment: Stata对齐验证测试，对比基准结果
    paper_validation: 论文验证测试，验证与论文Table结果一致
    performance: 性能测试，验证计算效率和内存使用

# Python 路径
pythonpath = src

# 覆盖率配置
[coverage:run]
source = lwdid
omit = 
    */tests/*
    */test_*.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
